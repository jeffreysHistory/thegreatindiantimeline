<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Indian Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>The Great Indian Timeline</h1>
        <p>Explore the rich history of India from the Indus Valley Civilization to the present day.</p>
    </header>
    <section id="timeline">
        <!-- Timeline events will be dynamically loaded here -->
    </section>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="event-title"></h2>
            <p id="event-description"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
